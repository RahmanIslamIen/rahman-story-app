<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Story</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <a href="index.html" class="btn btn-danger mb-5 p-2">kembali</a>
      <h1 class="mb-4">Tambah Story Baru</h1>
      <form id="storyForm">
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            required
          ></textarea>
        </div>

        <div class="form-group mb-2">
          <label for="photo">Photo:</label>
          <input
            type="file"
            class="form-control"
            id="photo"
            name="photo"
            accept="image/*"
            required
          />
        </div>

        <button type="button" class="btn btn-primary" onclick="submitStory()">
          Submit
        </button>
      </form>
      <p id="responseMessage" class="mt-3"></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- nambah story -->
    <script>
      function submitStory() {
        const description = document.getElementById("description").value;
        const photo = document.getElementById("photo").files[0];

        const formData = new FormData();
        formData.append("description", description);
        formData.append("photo", photo);

        axios
          .post("https://story-api.dicoding.dev/v1/stories/guest", formData)
          .then((response) => {
            const data = response.data;
            if (data.error === false) {
              document.getElementById("responseMessage").innerText =
                "Story added successfully!";
            } else {
              document.getElementById("responseMessage").innerText =
                "Failed to add story. Please try again.";
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("responseMessage").innerText =
              "An error occurred. Please try again later.";
          });
      }
    </script>
  </body>
</html>
