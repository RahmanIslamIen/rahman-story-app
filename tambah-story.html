<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Cerita</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <a href="/" class="btn btn-danger mb-4">kembali</a>
      <h2>Tambah Cerita</h2>
      <form
        action="#"
        method="post"
        enctype="multipart/form-data"
        class="needs-validation"
        novalidate
      >
        <div class="form-group mb-2">
          <label for="description">Tuliskan deskripsi ceritamu:</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="4"
            required
          ></textarea>
          <div class="invalid-feedback">Silakan masukkan deskripsi.</div>
        </div>
        <div class="form-group mb-3">
          <label for="formFile" class="form-label">Tambah Foto</label>
          <input class="form-control" type="file" id="formFile" required />
          <div class="invalid-feedback">Silakan pilih file foto.</div>
        </div>
        <button type="submit" class="btn btn-primary">Tambah Cerita</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            var forms = document.getElementsByClassName("needs-validation");

            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
  </body>
</html>
